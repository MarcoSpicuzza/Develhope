<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>
<body>
        <div class="calculator-container">
            <div class="calculator-display">0</div>
            <button class="allcancel">AC</button>
            <button class="operator-divide" id="operatorDivide">/</button>
            <button type="button" class="number number1" id="1">1</button>
            <button type="button" class="number number2" id="2">2</button>
            <button type="button" class="number number3" id="3">3</button>
            <button class="operator-multiply" id="operatorMultiply">*</button>
            <button type="button" class="number number4" id="4">4</button>
            <button type="button" class="number number5" id="5">5</button>
            <button type="button" class="number number6" id="6">6</button>
            <button class="operator-subtract" id="operatorSubtract">-</button>
            <button type="button" class="number number7" id="7">7</button>
            <button type="button" class="number number8" id="8">8</button>
            <button type="button" class="number number9" id="9">9</button>
            <button class="operator-add" id="operatorAdd">+</button> 
            <button type="button" class="number floatingpoint" id="floatingPoint">.</button>
            <button type="button" class="number number0" id="0">0</button>
            <button class="operator-result" id="operatorResult">=</button>
        </div>
</body>
</html>
