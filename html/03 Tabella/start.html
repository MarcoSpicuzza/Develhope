<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tabella</title>
</head>

<body>
    <table>
        <caption>Risparmio mensile</caption>
        <thead>
          <tr>
            <th>Mese</th>
            <th>Entrate</th>
            <th>Uscite</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Gennaio</td>
            <td>$100</td>
            <td>-$30</td>
          </tr>
          <tr>
            <td>Febbraio</td>
            <td>$80</td>
            <td>-$20</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Profitto</td>
            <td>$70</td>
            <td>$60</td>
          </tr>
        </tfoot>
      </table>
</body>

</html>
